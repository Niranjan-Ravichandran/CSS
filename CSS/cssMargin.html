<!DOCTYPE html>
<html>
    <head>
        <style>
   
            .margin-20px{
                margin: 20px; /*All sides are equal*/
            }

            .margin-top-20px{
                margin-top: 20px ;
            }
            .margin-no{
                margin: 0;
            }
        </style>
    </head>
    <body>
        <h1 class="margin-no">No Margin</h1>
        <h1 class="margin-20px">Margin</h1>
        <h1 class="margin-top-20px">Margin Collapsed</h1>
        <h1 style="margin: 10px 20px 30px;">Margin new</h1>
        <h1 style="margin: -20px;">Margin Negative</h1>
    </body>

</html>
