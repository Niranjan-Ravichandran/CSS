<!DOCTYPE html>
<html>
    <head>
        <style>
            [onclick]{
               background-color: green;
           }
           .myClass{
               background-color: yellow;
           }
           
        </style>
        <script>
            function onClickMe(){
                alert('clicked');
            }
        </script>
    </head>

    <body>
        <button class="myClass" onclick="onClickMe()">Button</button>
        
    </body>

</html>
