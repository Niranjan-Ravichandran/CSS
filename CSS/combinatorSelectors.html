<!DOCTYPE html>
<html>

<head>
    <title>Combinator Selectors</title>
    <!--Descendant -->
    
            <style>
           
            section p{
                background-color: red;
            }
            
        </style>   

    <!--Child -->
    <style>
           
            section > p{
                background-color: yellow;
            }
        </style>  
            <!--Adjacent Sibling -->
    <style>
           
            /* h1 + p{
                background-color: brown;
            } */
        </style>   
                    <!--General Sibling -->
    <style>
           
            h1 ~ p{
                background-color: violet;
            }
        </style>   
</head>

<body>
    <section>
        <p>Paragraph 1</p>
        <h1>Heading</h1>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <div>
            <p>Nested Paragraph</p>
        </div>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
    </section>

    <a href="www.ghg.com">link</a>
    Name<input type="text">
</body>

</html>
