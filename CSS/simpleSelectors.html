<!DOCTYPE html>
<html>

<head>
    <style>
        li {
            background-color: green;
        }

        .list-style {
            background-color: grey;
        }

        #li2 {
            background-color: indigo;
        }
        h1{
            background-color: tomato;
        }
        #id1{
            background-color: violet;
        }
        .color-green{
            background-color: green;
        }
    </style>

</head>

<body>
    <!--Element Selector-->
    <h1 id="id1">Unordered Courses offered list:</h1>
    <h1 class="color-green">Duplicate Unordered Courses offered list:</h1>

    <ul>
        <!--Class Selector-->
        <li class="list-style">HTML5</li>
        <!--Id Selector-->
        <li id="li2">CSS</li>
        <li>JS</li>
        <li>Bootstrap</li>
    </ul>
</body>

</html>
